<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen - Boutons Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 25px;
            margin: 10px;
        }

        .green-icon {
            color: green;
        }

        .red-icon {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Boutons verts -->
    <button id="btn-green1" class="green-btn">
        <i class="fas fa-user green-icon"></i>
    </button>
    <button id="btn-green2" class="green-btn">
        <i class="fas fa-user green-icon"></i>
    </button>
    <button id="btn-green3" class="green-btn">
        <i class="fas fa-user green-icon"></i>
    </button>
    <button id="btn-green4" class="green-btn">
        <i class="fas fa-user green-icon"></i>
    </button>

    <!-- Lien vers index.html pour voir les boutons noirs -->
    <a href="index.html">Retour vers les boutons noirs</a>

    <script>
        // Fonction pour initialiser l'état des boutons verts
        function initIcons() {
            for (let i = 1; i <= 4; i++) {
                const iconId = "btn-green" + i + " i";
                const savedState = localStorage.getItem("btn-green" + i);

                const icon = document.querySelector(iconId);
                if (savedState === "red") {
                    icon.classList.add("red-icon");
                    icon.classList.remove("green-icon");
                } else {
                    icon.classList.add("green-icon");
                    icon.classList.remove("red-icon");
                }
            }
        }

        // Initialiser les icônes quand la page est chargée
        window.onload = initIcons;
    </script>

</body>
</html>
