<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen - Boutons Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 25px;
            margin: 10px;
        }

        .green-icon {
            color: green;
        }

        .red-icon {
            color: red;
        }

        .black-btn {
            color: black;
            background-color: white;
        }

        .green-btn {
            color: green;
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- Boutons verts -->
    <button id="btn-green1" class="green-btn">
        <i class="fas fa-user green-icon"></i>
    </button>
    <button id="btn-green2" class="green-btn">
        <i class="fas fa-user green-icon"></i>
    </button>
    <button id="btn-green3" class="green-btn">
        <i class="fas fa-user green-icon"></i>
    </button>
    <button id="btn-green4" class="green-btn">
        <i class="fas fa-user green-icon"></i>
    </button>

    <!-- Lien vers index.html pour voir les boutons noirs -->
    <a href="index.html">Retour vers les boutons noirs</a>

</html>
