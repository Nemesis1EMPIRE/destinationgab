<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Compte Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: black; 
            border: none;
            outline: none;
            background-color: white;
            cursor: pointer;
            font-size: 25px;
        }

        .green-icon {
            color: green; /* Applique la couleur verte à la deuxième icône */
            margin-left: 10px; /* Espacement entre les deux icônes */
        }

        .red-icon {
            color: red; /* Applique la couleur rouge */
        }
    </style>
</head>
<body>

    <button id="btn-black">
        <i class="fas fa-user"></i> 
    </button>
    
    <button id="btn-green">
        <i class="fas fa-user green-icon"></i>
    </button>

    <script>
        // On sélectionne le bouton noir et l'icône verte
        const btnBlack = document.getElementById("btn-black");
        const greenIcon = document.querySelector(".green-icon");

        // Fonction pour changer la couleur de l'icône verte en rouge
        btnBlack.addEventListener("click", function() {
            greenIcon.classList.toggle("red-icon");
        });
    </script>

</body>
</html>
