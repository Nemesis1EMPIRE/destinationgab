<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Boutons Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 25px;
            margin: 10px;
        }

        .black-btn {
            color: black;
            background-color: white;
        }

        .green-btn {
            color: green;
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- Boutons noirs -->
    <button id="btn-black1" class="black-btn">
        <i class="fas fa-user"></i> 
    </button>
    <button id="btn-black2" class="black-btn">
        <i class="fas fa-user"></i> 
    </button>
    <button id="btn-black3" class="black-btn">
        <i class="fas fa-user"></i> 
    </button>
    <button id="btn-black4" class="black-btn">
        <i class="fas fa-user"></i> 
    </button>

    <!-- Lien vers screen.html pour voir les boutons verts -->
    <a href="screen.html">Aller vers les boutons verts</a>

    <script>
        // Fonction pour sauvegarder l'état des boutons verts
        function toggleGreenButtonState(greenBtnId) {
            const savedState = localStorage.getItem(greenBtnId);

            if (savedState === "green") {
                localStorage.setItem(greenBtnId, "red");
            } else {
                localStorage.setItem(greenBtnId, "green");
            }
        }

        // Ajouter les événements de clic pour chaque bouton noir
        document.getElementById("btn-black1").addEventListener("click", function() { toggleGreenButtonState("btn-green1"); });
        document.getElementById("btn-black2").addEventListener("click", function() { toggleGreenButtonState("btn-green2"); });
        document.getElementById("btn-black3").addEventListener("click", function() { toggleGreenButtonState("btn-green3"); });
        document.getElementById("btn-black4").addEventListener("click", function() { toggleGreenButtonState("btn-green4"); });
    </script>

</body>
</html>
