<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons Utilisateur avec Barre de Recherche</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }

        .green-icon {
            color: green;
        }

        .red-icon {
            color: red;
        }

        .green-btn {
            color: green;
            background-color: white;
        }

        .search-bar {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 300px;
        }

        .display-text {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

    </style>
</head>
<body>

    <!-- Barre de recherche -->
    <input type="text" id="search-bar" class="search-bar" placeholder="Tapez ici..." />

    <!-- Bouton pour afficher le texte -->
    <button id="btn-display-text">Afficher le texte</button>

    <!-- Texte affiché après le bouton -->
    <div id="display-text" class="display-text"></div>

    <script>
        // Fonction pour afficher le texte de la barre de recherche
        function displayText() {
            const searchBar = document.getElementById("search-bar");
            const displayTextDiv = document.getElementById("display-text");

            // Remplacer le texte de la barre par celui de la div
            displayTextDiv.textContent = searchBar.value;

            // Effacer la barre de recherche
            searchBar.value = '';
        }

        // Ajouter l'événement de clic pour le bouton
        document.getElementById("btn-display-text").addEventListener("click", displayText);
    </script>

</body>
</html>
